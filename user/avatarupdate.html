<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>更换头像</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/avatarupdate.css">
    <link rel="stylesheet" href="../assets/lib/cropper.css">
    <script src="../assets/lib/layui/layui.js"></script>
    <script src="../assets/lib/jquery-3.6.0.js"></script>
    <script src="../assets/lib/cropper.js"></script>
    <script src="../assets/lib/jquery-cropper.js"></script>
    <script src="../assets/js/baseAPI.js"></script>
    <script src="../assets/js/avatarupdate.js"></script>
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">更换头像</div>
        <div class="layui-card-body">
            <div class="row1">
                <div class="cropper-box">
                    <img id="image" src="../assets/images/gzl_1.jfif" alt="">
                </div>
                <div class="preview-box">

                    <div>
                        <div class="img-preview w100">
                        </div>
                        <p class="size">100×100</p>
                    </div>

                    <div>
                        <div class="img-preview w50">
                        </div>
                        <p class="size">50×50</p>
                    </div>

                </div>
            </div>
            <div class="row2">
                <input type="file" id="file" accept="image/jpg,image/jpeg,image/png">
                <button type="button" class="layui-btn" id="btnChoose">上传</button>
                <button type="button" id="btnUpload" class="layui-btn layui-btn-danger">确定</button>
            </div>


        </div>
    </div>
</body>
<script>
    // 1.1 获取裁剪区域的DOM元素
    var $image = $('#image')

    // 1.2 配置选项
    const options = {
        aspectRatio: 1, //纵横比
        preview: '.img-preview' //指定预览区域
    }

    // 1.3 创建裁剪区域
    $image.cropper(options)
</script>

</html>
