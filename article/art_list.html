<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章列表</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/art_list.css">
    <script src="../assets/lib/layui/layui.js"></script>
    <script src="../assets/lib/jquery-3.6.0.js"></script>
    <script src="../assets/js/baseAPI.js"></script>
    <script src="../assets/lib/template-web.js"></script>
    <script src="../assets/js/art_list.js"></script>
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <form class="layui-form" action="">
                <div id="cate-select" class="layui-form-item layui-inline">

                </div>

                <div class="layui-form-item layui-inline">
                    <select id="state2" name="state">
                    <option value="">所有状态</option>
                    <option value="已发布">已发布</option>
                    <option value="草稿">存为草稿</option>
                  </select>
                </div>

                <div class="layui-form-item layui-inline">
                    <button id="qselect" type="button" class="layui-btn">筛选</button>
                </div>
            </form>

            <table class="layui-table">
                <colgroup>
                    <col>
                    <col>
                    <col>
                    <col>
                    <col width="300">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发布时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

            <div id="test1"></div>
        </div>
    </div>

    <!-- 以下为文章列表表格的模板结构 -->
    <script type="text/html" id="tem-list">
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date}}</td>
            <td>{{$value.state}}</td>
            <td>
                <button type="button" id="read-art" class="layui-btn layui-btn-sm layui-btn-normal" data-id="{{$value.id}}">查看</button>
                <button type="button" id="edit-art" class="layui-btn layui-btn-sm" data-id="{{$value.id}}">编辑</button>
                <button type="button" id="delete-art" class="layui-btn layui-btn-sm layui-btn-danger" data-id="{{$value.id}}">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>

    <!-- 以下为所有文章分类的模板结构 -->
    <script type="text/html" id="tem-cate">
        <select id="cate_id2" name="cate_id">
            <option value="">所有分类</option>
            {{each data}}
            <option value="{{$value.id}}">{{$value.name}}</option>
            {{/each}}
          </select>
    </script>

</body>

</html>
