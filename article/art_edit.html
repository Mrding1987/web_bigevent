<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改文章</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/lib/cropper.css">
    <link rel="stylesheet" href="../assets/css/art_publish.css">
    <script src="../assets/lib/layui/layui.js"></script>
    <script src="../assets/lib/jquery-3.6.0.js"></script>
    <script src="../assets/lib/cropper.js"></script>
    <script src="../assets/lib/jquery-cropper.js"></script>
    <script src="../assets/js/baseAPI.js"></script>
    <script src="../assets/lib/template-web.js"></script>
    <script src="../assets/js/art_edit.js"></script>
    <!-- <script src="../assets/js/art_publish.js"></script> -->
    <!-- <script src="../assets/lib/tinymce.min.js"></script> -->
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" lang="zh_CN"></script>

</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">修改文章</div>
        <div class="layui-card-body">
            <form class="layui-form" id="form-pub">
                <div class="layui-form-item">
                    <label class="layui-form-label">文章标题</label>
                    <div class="layui-input-block">
                        <input type="text" id="title" name="title" required lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">文章类别</label>
                    <div class="layui-input-block">
                        <select name="artcate" id="cateselect" lay-verify="required">
                        
                      </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">文章内容</label>
                    <div class="layui-input-block">
                        <textarea id="mytextarea" style="height: 400px;"></textarea>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">文章封面</label>
                    <div class="row1">
                        <div class="cropper-box">
                            <img id="image" src="../assets/images/gzl_1.jfif" alt="">
                        </div>
                        <div class="preview-box">
                            <div class="img-preview w200">
                            </div>
                            <button id="btnselectpic" type="button" class="layui-btn layui-btn-danger">选择封面</button>
                        </div>
                    </div>
                </div>

                <div class="btncontainer">
                    <input type="file" id="file" accept="image/jpg,image/jpeg,image/png">
                    <button type="button" class="layui-btn" id="cfmedit">修改并发布</button>
                    <button type="button" class="layui-btn" id="draftdit">修改并存为草稿</button>
                    <button type="button" id="notedit" class="layui-btn layui-btn-primary" lay-submit>放弃修改</button>
                </div>

            </form>
        </div>
    </div>

    <script type="text/html" id="catelist">
        <option value="">请选择文章类别</option>
        {{each data}}
        <option value="{{$value.id}}">{{$value.name}}</option>
        {{/each}}
    </script>

    <script>
        tinymce.init({
            selector: '#mytextarea'
        })
    </script>

    <script>
        // 1.1 获取裁剪区域的DOM元素
        var $image = $('#image')

        // 1.2 配置选项
        const options = {
            aspectRatio: 4 / 3, //纵横比
            preview: '.img-preview' //指定预览区域
        }

        // 1.3 创建裁剪区域
        $image.cropper(options)
    </script>

</body>

</html>
